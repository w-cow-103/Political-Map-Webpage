<!DOCTYPE html>
<html lang="en">
<!-- Initial Definitions -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBox Tutorial</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href ='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Styles -->
    <style>
    body {
      margin: 0;
      padding: 0;
    }

    h2, h3 {
      margin: 10px;
      font-size: 18px;
    }

    p {
      margin: 10px;
    }

    /**
    * Create a position for the map
    * on the page */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fff;
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 0;
      height: 70px;
      margin-top: 20px;
      width: 240px;
      background: #b1b1b1;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0 0 0 0.1);
      line-height: 18px;
      height: 255px;
      margin-bottom: 40px;
      width: 100px;
      background: #b1b1b1;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }
    </style>
</head>

<!-- Home Page -->
<body>

  <!-- Divs -->
  <div id="map"></div>
  <div class="map-overlay" id="features">
    <h2>Democracy Index Value:</h2>
    <div id="democracyIndex"><p>Hover over a country!</p></div>
  </div>
  <div class="map-overlay" id="legend"></div>

    <!-- Scripts -->
  <script>
    // account access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2Nvd2RlbjEwMyIsImEiOiJjbHVlYnlncWMwYXduMmpudDRyMDVpMzE2In0.62WiwO-EjbZBlqJA0ietOQ';

    // creates map
    const map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/wcowden103/clugeapn400v401pdabwj924c', // URL for Mapbox map style 
      
      // Initial Position is slightly zoomed in to allow for a zoom out to happen once page has loaded
      center: [17.748781, 28.329027],
      zoom: 3.75
    });

    // wait for map to load before adjusting it
    map.on('load', () => {
      // make a pointer cursor
      map.getCanvas().style.cursor = 'default';

      // set map bounds to zoomed out full map
      map.fitBounds([
        [-141.532427, 70.777869],
        [179.611407, -47.236821]
      ]);

      // define layer names
      const layers = [
        '0-1',
        '1-2',
        '2-3',
        '3-4',
        '4-4.5',
        '4.5-5',
        '5.5-6',
        '6-6.5',
        '6.5-7',
        '7-7.5',
        '7.5-8',
        '8-8.5',
        '8.5-9',
        '9-10'
      ];
      const colors = [
        '#410101',
        '#eb6f44',
        '#f6ad62',
        '#fee08e',
        '#fee08e',
        '#fbf6c0',
        '#fbf6c0',
        '#e1f1f5',
        '#d3e9ee',
        '#a5d6e4',
        '#8cccde',
        '#6ba7c7',
        '#4f98bf',
        '#4276b1'
      ];

      // create legend
      const legend = document.getElementById('legend');

      layers.forEach((layer, i) => {
        const color = colors[i];
        const item = document.createElement('div');
        const key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;

        const value = document.createElement('span');
        value.innerHTML = `${layer}`;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
      });

      // change info window on hover
      map.on('mousemove', (event) => {
        const states = map.queryRenderedFeatures(event.point, {
          layers: ['countries-map-cowden']
        });
        document.getElementById('democracyIndex').innerHTML = states.length
          ? `<p>${states[0].properties.name}: ${states[0].properties.democracyScore}</p>`
          : `<p>Hover over a country!</p>`;
      }); // end mousemove event

      // #58614e

      function visitPage(){
          window.location='../countries/UnitedKingdom.html';
        }

      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
          layers: ['countryinformation']
        });
        if (!features.length) {
          return;
        }
        visitPage();
        // const feature = features[0];

        // const popup = new mapboxgl.Popup({ offset: [0, -15] })
        //   .setLngLat(feature.geometry.coordinates)
        //   .setHTML(
        //     `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
        //   )
        //   .addTo(map);
      }); // end mousemove event

    }); // end map
  </script>
</body>
</html>
